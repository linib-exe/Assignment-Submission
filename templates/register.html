<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Font Awesome CSS link -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        input::placeholder {
            color: #aaa;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 5px 10px;
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            text-align: right;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav button:hover {
            background-color: #45a049;
        }

        .container {
            padding: 20px;
            margin-top: 10px;
        }

        h1 {
            color: #333;
        }
        span{
            padding-left: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        nav img {
            height: 40px; /* Adjust the height as needed */
            margin-left: 10px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <h2>Registration</h2>
        <input type="text" placeholder="Name" name="name" required>
        <input type="text" placeholder="Contact" name="contact" required>
        <select name="faculty" required>
            <option value="" disabled selected>Select Faculty</option>
            <option value="BIT">BIT</option>
            <option value="B.Sc CSIT">B.Sc CSIT</option>
        </select>
        <input type="text" placeholder="Roll Number" name="rollno" required>
        <select name="semester" required>
            <option value="" disabled selected>Select Semester</option>
            <option value="1st">1st</option>
            <option value="2nd">2nd</option>
            <option value="3rd">3rd</option>
            <option value="4th">4th</option>
            <option value="5th">5th</option>
            <option value="6th">6th</option>
            <option value="7th">7th</option>
            <option value="8th">8th</option>
        </select>
        <select name="section" required>
            <option value="" disabled selected>Select Section</option>
            <option value="A">A</option>
            <option value="B">B</option>
        </select>
        <input type="password" placeholder="Password" name="password" required>
        <input type="submit" value="Register">
        <span>Note: Your Contact is your Username.</span>
    </form>
    <nav>
        <div class="container">
            {% if user.is_authenticated %}
                <button onclick="location.href='{% url 'submit' %}'"><i class="fas fa-upload"></i> Submit</button>
                <button onclick="location.href='{% url 'logout' %}'"><i class="fas fa-sign-out-alt"></i> Logout</button>
                <span>Hello, {{ user.username }}</span>
            {% else %}
                <button onclick="location.href='{% url 'login' %}'"><i class="fas fa-sign-in-alt"></i> Login</button>
            {% endif %}
        </div>
    </nav>
</body>
<footer>
    &copy; 2023 Pi Innovations Pvt. Ltd. All rights reserved.
</footer>
</html>
